<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM DOM DOM DOM DOM</title>
    <style>
        #minhaDiv{
            width: 200px;
            height: 200px;
            background-color: blueviolet;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="minhaDiv"></div>
    <button onclick="mudar()">MudarCor</button>

    <script>
        function mudar(){
            //Pego as atribuições da div pelo "getElementById"
            var div = document.getElementById("minhaDiv");

            //Caso a cor agora seja blueviolet então atribui o vermelho
            if(div.style.backgroundColor == 'blueviolet'){
                div.style.backgroundColor = "red";
            }
            //Caso contrario se for qualquer cor diferente de blueviolet então volte a cor original
            else{
                div.style.backgroundColor = 'blueviolet';
            }
        }
    </script>
</body>
</html>
