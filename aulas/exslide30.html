    <script>
        //Exercicio 1
        document.getElementById("ex1").addEventListener("click", function(){
            var n1 = Number(window.prompt("Digite um número de 1 a 10"));
            var aux = 0;

            if(n1 <= 10){
                document.getElementById("mostrar").textContent = "TABUADA DO " + n1
                // document.write(`TABUADA DO ${n1} <br> <br>`);
            for(i = 0; i < 11; i++){
                var mult = n1 * aux;
                document.getElementById("mostrar").textContent = n1 + " * " +  aux  + " = " + mult
                // document.write(` <br> ${n1} * ${aux} = ${mult}`);
                aux++;
            }
        }});
        
        //Exercicio 2
        document.getElementById("ex2").addEventListener("click", function(){
            alert("Vamos jogar pedra, papel e tesoura");
            alert("Você será PEDRA");
            
            var jogo = ["PEDRA", "PAPEL", "TESOURA"]
            console.log(jogo)
            var jogada = Math.floor(Math.random() * jogo.length >> 0);
            console.log(jogada)

            if(jogada == 1){
                alert("Computador jogou PEDRA");
                alert("JOGO EMPATOU");
            }else if(jogada == 2){
                alert("Computador jogou PAPEL");
                alert("COMPUTADOR VENCEU");
            } else if(jogada == 3){
                alert("Computador jogou TESOURA");
                alert("VOCÊ VENCEU");
            }
        }); 

        //Exercicio 3
        document.getElementById("ex3").addEventListener("click", function(){
            var num = Number(window.prompt("Digite um número"));
            var num1 = num

            // document.write(`O Fatorial de ${num} é <br>`)
            for(i = num - 1; i >= 1; i--){
                num *= i;
            }
            document.getElementById("mostrar").textContent = "O Fatorial de " + num1 + " é " + num
            // document.getElementById("mostrar").textContent = num

            // document.write(num)
        });
